<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("div").html(localStorage.getItem('theLog'));

		$("#msg").keyup(function() {
			if (event.which == 13){ // 13 is enter key 
				theMessage = $("#msg").val();
				theDate = new Date();
				var theLog = "<p>" + theDate + " - " + theMessage + "</p>"  
				$("div").prepend(theLog);
				localStorage.setItem('theLog', $("div").html()); 
			} 
		});
	});

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
